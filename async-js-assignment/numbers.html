    <div class="container text-center">
        <form class="form" id="singleNumberRequester">
            <div class="row">

                <h1> Get your facts on your favorite number </h1>
                <div class="d-inline col-6">
                    <span> Favorite Number: </span>
                    <input name="fav-number" placeholder="1" type="number">
                </div>

            </div>
            <div> <button class="btn btn-success"> Submit </button> </div>
        </form>

                    </div>

                        <br>
